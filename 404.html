          homePageName="回到我的主页">

  <script src="https://qzone.qq.com/gy/404/data.js" charset="utf-8"></script>
  <script src="https://qzone.qq.com/gy/404/page.js" charset="utf-8"></script>
  <p id="cntdown"></p>
  <script>
	var cnt = 6;
	var myVar=setInterval(function(){myTimer()},1000);
	function myTimer(){
		var t=cnt.toString();
		t += "s后返回首页";
		document.getElementById("cntdown").innerHTML=t;
		if(0==cnt)
		{
			location="https://kevin-richael.github.io/"; 
		}
		--cnt;
	}
	</script>
