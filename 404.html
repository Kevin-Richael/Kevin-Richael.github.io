<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8;"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="robots" content="all" />
  <meta name="robots" content="index,follow"/>
  <link rel="stylesheet" type="text/css" href="https://qzone.qq.com/gy/404/style/404style.css">
</head>
<body>
  <script type="text/plain" src="http://www.qq.com/404/search_children.js"
          charset="utf-8" homePageUrl="/"
          homePageName="回到我的主页">
  </script>
  <script src="https://qzone.qq.com/gy/404/data.js" charset="utf-8"></script>
  <script src="https://qzone.qq.com/gy/404/page.js" charset="utf-8"></script>
  <script>
	window.cnt;
	window.cnt = 10;
	var myHome = getMyHomeAhref();
	var myVar=setInterval(function(){myTimer()},1000);
	function getMyHomeAhref(){
		var a = document.getElementsByTagName("a");   //查找页面所有div标签      
		for(var i=0;i<a.length;i++)    
		{  
			if("回到我的主页" == a.item(i).innerHTML && "desc_link" == a.item(i).className)
			{
				return a.item(i);
			}
		}
		return null;
	}
	function myTimer(){
		if (null != myHome)
		{
			var t=window.cnt.toString();
			t = "回到我的主页(" + t + "s)"  ;			
			myHome.innerHTML = t;
		}
		else
		{
			myHome = getMyHomeAhref();
		}
		if(0 == window.cnt)
		{
			location="/"; 
		}
		-- window.cnt;
	}
	</script>
</body>
</html>
